<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="principal">
        <h1>Cálculo de Fatorial</h1>
        <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
        <form action="#">
            <p>
                <label for="num">Número: 
                    <input type="number" name="num" id="num">
                </label>
            </p>
        </form>
        <button onclick="fatorial()">Fatorial</button>
        <div id="resultado">
            <p>Preencha os dados acima e aperte o botão.</p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
