<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="principal">
        <h1>Trabalhando com números</h1>
        <button onclick="calcular()">Clique para calcular</button>
        <div id="resultado">
            <p>O resultado vem aqui...</p>
        </div>
    </div>
    <script>
        window.alert('Seja bem vindo(a) ao meu site!');
        function calcular() {
            let num = window.prompt('Digite um número:');
            let dobro = num * 2;
            let metade = num / 2;
            let res = document.getElementById('resultado');
            res.innerHTML = `O dobro de ${num} é ${dobro} e a metade é ${metade}!`;
        }
    </script>    
</body>

</html>
