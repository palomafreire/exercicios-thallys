<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="principal">
        <h1>Trabalhando com Dados v2.0</h1>
        <button onclick="perguntaNome()">Clique para começar</button>
        <div id="resultado">
            <p>Aqui vai aparecer o resultado...</p>
        </div>
    </div>
    <script>
        function perguntaNome() {
            let nome = window.prompt("Qual é o seu nome?");
            let res = document.getElementById("resultado");
            res.innerHTML = `Olá, <strong>${nome}</strong>! É um grande prazer te conhecer!`
        }
    </script>
</body>

</html>
