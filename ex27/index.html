<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="principal">
        <h1>Super Tabuada</h1>
        <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
        <form action="#">
            <p>
                <label for="num">Número: <input type="number" name="num" id="num"></label>
            </p>
        </form>
        <button onclick="tabuada()">Tabuada</button>
        <div id="resultado">
            <p>Preencha os dados acima e aperte o botão.</p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
