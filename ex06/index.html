<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="principal">
        <h1>Somando dois números</h1>
        <button onclick="somar()">
            Iniciar a soma
        </button>
        <div id="resultado">
            <p>O resultado vem aqui...</p>
        </div>
    </div>
    <script>
        function somar() {
            let num1 = window.prompt('Digite um número:');
            let num2 = window.prompt('Digite outro número:');
            let res = document.getElementById('resultado');
            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${parseInt(num1) + parseInt(num2)}!`
        }
    </script>
</body>
</html>
