<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="principal">
        <h1>Contando de 0 até um número positivo qualquer</h1>
        <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
        
        <form autocomplete="off">
            <p><label for="valorFinal">Valor final:</label> 
                <input type="number" name="valorFinal" id="valorFinal">
            </p>
        </form>
        <button onclick="contar()">Clique para iniciar</button>
        <div id="resultado">
            <p>Preencha os dados acima e aperte o botão.</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
